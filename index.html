<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square</title>
    <link rel="stylesheet" href="css/milligram.min.css">
    <link rel="stylesheet" href="css/bounce.css">
    <link rel="stylesheet" href="css/styles.css">

    <script language="javascript" type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/bounce.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/scripts.js"></script>

</head>
<body>
<div class="container">

    <div class="row">
        <div class="column column-50">
            <label for="Size">Größe</label>
            <input orient="vertical" id="Size" type="range" min="0" max="700" step="1" >
            <label for="Favcolor">Farbe</label>
            <input type="color" id="Favcolor" value="#ff0000"> <br/>
            <button class="button-primary" id="Bounce" value="#ff0000">Spring!</button>
        </div>
        <div class="column column-50">
            <div class="canvas">
            </div>
        </div>
    </div>

</div>
</body>
</html>
